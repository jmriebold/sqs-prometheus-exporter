apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: sqs-prometheus-exporter

build:
  artifacts:
    - image: sqs-prometheus-exporter

deploy:
  helm:
    releases:
      - name: localstack
        remoteChart: https://github.com/localstack/helm-charts/releases/download/localstack-0.6.16/localstack-0.6.16.tgz
        namespace: monitoring
        createNamespace: true
        setValues:
          extraEnvVars:
            - name: SERVICES
              value: "sqs"
          enableStartupScripts: true
          # language=sh
          startupScriptContent: |
            #!/bin/bash
            echo "Creating SQS queue..."
            awslocal sqs create-queue --queue-name sample-queue
            url="http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/sample-queue"
            for i in {1..100}; do
            awslocal sqs send-message --queue-url "$url" --message-body "Msg $i - $(date +%s)"
            echo "Sent message $i"
            done

      - name: kube-prometheus-stack
        remoteChart: https://github.com/prometheus-community/helm-charts/releases/download/kube-prometheus-stack-61.9.0/kube-prometheus-stack-61.9.0.tgz
        namespace: monitoring
        createNamespace: true
        setValues:
          alertmanager:
            enabled: false
          defaultRules:
            create: true
            rules:
              etcd: false
              kubeScheduler: false
          grafana:
            enabled: true
            image:
              repository: grafana/grafana
              tag: "11.1.4"
            adminUser: skaffold
            adminPassword: skaffold
            sidecar:
              alerts:
                enabled: false
              dashboards:
                enabled: true
              datasources:
                enabled: true
            grafana.ini:
              auth.basic:
                enabled: true
          kubeEtcd:
            enabled: false
          kubeScheduler:
            enabled: false
          prometheusOperator:
            enabled: true
          prometheus:
            enabled: true
            prometheusSpec:
              podMonitorSelectorNilUsesHelmValues: false
              serviceMonitorSelectorNilUsesHelmValues: false

      - name: sqs-prometheus-exporter
        version: 1.1.7
        chartPath: chart/sqs-prometheus-exporter
        createNamespace: true
        namespace: monitoring
        setValueTemplates:
          image:
            repository: "{{.IMAGE_REPO_sqs_prometheus_exporter}}"
            tag: "{{.IMAGE_TAG_sqs_prometheus_exporter}}@{{.IMAGE_DIGEST_sqs_prometheus_exporter}}"
          sqs:
            region: us-east-1
            queueUrls: [ "http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/sample-queue" ]
          deployment:
            extraEnv:
              AWS_ACCESS_KEY_ID: 123
              AWS_SECRET_KEY: fake123
              AWS_ENDPOINT_URL: http://localstack.monitoring.svc.cluster.local:4566

portForward:
  #  - resourceType: service
  #    resourceName: kube-prometheus-stack-grafana
  #    namespace: monitoring
  #    port: 80
  #    localPort: 3000
  - resourceType: service
    resourceName: kube-prometheus-stack-prometheus
    namespace: monitoring
    port: 9090
    localPort: 9090
  - resourceType: service
    resourceName: localstack
    namespace: monitoring
    port: 4566
    localPort: 4566
